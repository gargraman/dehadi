# Docker Compose configuration for local development
# Starts the application with PostgreSQL database

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dehadi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-dehadi}
      POSTGRES_PASSWORD: ${PGPASSWORD:-dehadi_password}
      POSTGRES_DB: ${PGDATABASE:-dehadi_db}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with extensions if needed
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dehadi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-dehadi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dehadi Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dehadi-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${PGUSER:-dehadi}:${PGPASSWORD:-dehadi_password}@postgres:5432/${PGDATABASE:-dehadi_db}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-dehadi}
      PGPASSWORD: ${PGPASSWORD:-dehadi_password}
      PGDATABASE: ${PGDATABASE:-dehadi_db}
      
      # Application Configuration
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      
      # Razorpay Configuration (Payment Gateway)
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      
      # Object Storage Configuration (if using)
      DEFAULT_OBJECT_STORAGE_BUCKET_ID: ${DEFAULT_OBJECT_STORAGE_BUCKET_ID}
      PUBLIC_OBJECT_SEARCH_PATHS: ${PUBLIC_OBJECT_SEARCH_PATHS}
      PRIVATE_OBJECT_DIR: ${PRIVATE_OBJECT_DIR}
      
      # OpenAI Configuration (if using AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dehadi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin - PostgreSQL Web UI (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dehadi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@dehadi.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - dehadi-network
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dehadi-network:
    driver: bridge
