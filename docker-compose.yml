# ============================================================================
# HireConnect - Docker Compose Configuration
# ============================================================================
# Orchestrates PostgreSQL database and Node.js application
# Supports both development (with hot-reload) and production modes
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database Service
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: hireconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-dehadi}
      POSTGRES_PASSWORD: ${PGPASSWORD:-dehadi_password}
      POSTGRES_DB: ${PGDATABASE:-dehadi_db}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${PGPORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with extensions if needed
      - ./db/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - hireconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-dehadi} -d ${PGDATABASE:-dehadi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --------------------------------------------------------------------------
  # Application Service - Development Mode
  # --------------------------------------------------------------------------
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hireconnect-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${PGUSER:-dehadi}:${PGPASSWORD:-dehadi_password}@postgres:5432/${PGDATABASE:-dehadi_db}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-dehadi}
      PGPASSWORD: ${PGPASSWORD:-dehadi_password}
      PGDATABASE: ${PGDATABASE:-dehadi_db}

      # Application Configuration
      NODE_ENV: development
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}

      # Razorpay Configuration (Payment Gateway)
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_yourkeyid}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-rzp_test_yoursecret}
      VITE_RAZORPAY_KEY_ID: ${VITE_RAZORPAY_KEY_ID:-rzp_test_yourkeyid}

      # Object Storage Configuration (if using)
      DEFAULT_OBJECT_STORAGE_BUCKET_ID: ${DEFAULT_OBJECT_STORAGE_BUCKET_ID:-aws-s3-bucket}
      PUBLIC_OBJECT_SEARCH_PATHS: ${PUBLIC_OBJECT_SEARCH_PATHS:-/public/}
      PRIVATE_OBJECT_DIR: ${PRIVATE_OBJECT_DIR:-/private/}

      # OpenAI Configuration (if using AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-test-open-api-key}
    volumes:
      # Mount source code for hot-reload in development
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./db:/app/db
      - ./attached_assets:/app/attached_assets
      # Prevent overwriting node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hireconnect-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - dev

  # --------------------------------------------------------------------------
  # Application Service - Production Mode
  # --------------------------------------------------------------------------
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hireconnect-app-prod
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${PGUSER:-dehadi}:${PGPASSWORD:-dehadi_password}@postgres:5432/${PGDATABASE:-dehadi_db}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-dehadi}
      PGPASSWORD: ${PGPASSWORD:-dehadi_password}
      PGDATABASE: ${PGDATABASE:-dehadi_db}

      # Application Configuration
      NODE_ENV: production
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET}

      # Razorpay Configuration (Payment Gateway)
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_yourkeyid}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-rzp_test_yoursecret}
      VITE_RAZORPAY_KEY_ID: ${VITE_RAZORPAY_KEY_ID:-rzp_test_yourkeyid}

      # Object Storage Configuration (if using)
      DEFAULT_OBJECT_STORAGE_BUCKET_ID: ${DEFAULT_OBJECT_STORAGE_BUCKET_ID:- aws-s3-bucket}
      PUBLIC_OBJECT_SEARCH_PATHS: ${PUBLIC_OBJECT_SEARCH_PATHS:- /public/}
      PRIVATE_OBJECT_DIR: ${PRIVATE_OBJECT_DIR:- /private/}

      # OpenAI Configuration (if using AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-test-open-api-key}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hireconnect-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - prod

  # --------------------------------------------------------------------------
  # pgAdmin - PostgreSQL Web UI (Optional)
  # --------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hireconnect-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hireconnect.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hireconnect-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # --------------------------------------------------------------------------
  # Database Testing Service (for running tests)
  # --------------------------------------------------------------------------
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hireconnect-test
    environment:
      DATABASE_URL: postgresql://${PGUSER:-dehadi}:${PGPASSWORD:-dehadi_password}@postgres:5432/${PGDATABASE:-dehadi_db}_test
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-dehadi}
      PGPASSWORD: ${PGPASSWORD:-dehadi_password}
      PGDATABASE: ${PGDATABASE:-dehadi_db}_test
      NODE_ENV: test
    volumes:
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./db:/app/db
      - ./tests:/app/tests
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hireconnect-network
    command: npm run test
    profiles:
      - test

# ----------------------------------------------------------------------------
# Volumes for Data Persistence
# ----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
    name: hireconnect_postgres_data
  pgadmin_data:
    driver: local
    name: hireconnect_pgadmin_data

# ----------------------------------------------------------------------------
# Network Configuration
# ----------------------------------------------------------------------------
networks:
  hireconnect-network:
    driver: bridge
    name: hireconnect_network
